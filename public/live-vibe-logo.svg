<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- LV Letters -->
  <g transform="translate(40, 40)">
    <!-- L -->
    <path d="M0 0 L0 60 L20 60 L20 45 L15 45 L15 15 L0 15 Z" fill="url(#gradient1)"/>
    
    <!-- V -->
    <path d="M25 0 L35 45 L45 0 L55 0 L40 60 L30 60 L15 0 Z" fill="url(#gradient2)" transform="translate(20, 0)"/>
  </g>
  
  <!-- Sound Wave -->
  <g transform="translate(50, 120)">
    <!-- Central bars (tallest) -->
    <rect x="45" y="0" width="3" height="25" fill="url(#gradient3)" rx="1.5"/>
    <rect x="50" y="-5" width="3" height="35" fill="url(#gradient3)" rx="1.5"/>
    <rect x="55" y="0" width="3" height="25" fill="url(#gradient3)" rx="1.5"/>
    
    <!-- Medium bars -->
    <rect x="35" y="5" width="3" height="15" fill="url(#gradient3)" rx="1.5"/>
    <rect x="40" y="2" width="3" height="21" fill="url(#gradient3)" rx="1.5"/>
    <rect x="60" y="2" width="3" height="21" fill="url(#gradient3)" rx="1.5"/>
    <rect x="65" y="5" width="3" height="15" fill="url(#gradient3)" rx="1.5"/>
    
    <!-- Smaller bars -->
    <rect x="25" y="8" width="3" height="9" fill="url(#gradient3)" rx="1.5"/>
    <rect x="30" y="6" width="3" height="13" fill="url(#gradient3)" rx="1.5"/>
    <rect x="70" y="6" width="3" height="13" fill="url(#gradient3)" rx="1.5"/>
    <rect x="75" y="8" width="3" height="9" fill="url(#gradient3)" rx="1.5"/>
    
    <!-- Smallest bars -->
    <rect x="15" y="10" width="3" height="5" fill="url(#gradient3)" rx="1.5"/>
    <rect x="20" y="9" width="3" height="7" fill="url(#gradient3)" rx="1.5"/>
    <rect x="80" y="9" width="3" height="7" fill="url(#gradient3)" rx="1.5"/>
    <rect x="85" y="10" width="3" height="5" fill="url(#gradient3)" rx="1.5"/>
  </g>
  
  <!-- Circuit Elements -->
  <g stroke="url(#gradient4)" stroke-width="2" fill="none">
    <!-- Left side circuits -->
    <circle cx="25" cy="80" r="3" fill="url(#gradient4)"/>
    <path d="M25 83 L25 95 L35 95"/>
    <circle cx="35" cy="95" r="2" fill="url(#gradient4)"/>
    
    <circle cx="15" cy="110" r="3" fill="url(#gradient4)"/>
    <path d="M18 110 L30 110 L30 120"/>
    <circle cx="30" cy="120" r="2" fill="url(#gradient4)"/>
    
    <!-- Right side circuits -->
    <circle cx="175" cy="80" r="3" fill="url(#gradient5)"/>
    <path d="M175 83 L175 95 L165 95"/>
    <circle cx="165" cy="95" r="2" fill="url(#gradient5)"/>
    
    <circle cx="185" cy="110" r="3" fill="url(#gradient5)"/>
    <path d="M182 110 L170 110 L170 120"/>
    <circle cx="170" cy="120" r="2" fill="url(#gradient5)"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#gradient6)">LIVE VIBE</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E8E;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6BB6FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8E8E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E8E;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6BB6FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient6" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8E8E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>